<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parkour Tag</title>
    <style>
      html, body, #root { height: 100%; margin: 0; background: #070b16; color: #eaf1ff; }
      .hud { position: fixed; top: 12px; left: 12px; font: 14px/1.4 system-ui, sans-serif; }
      .center { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
      .crosshair { width: 2px; height: 2px; border: 4px solid rgba(255,255,255,0.4); box-sizing: content-box; border-radius: 50%; }
      .notice { position: fixed; top: 12px; right: 12px; background: rgba(0,0,0,0.4); padding: 8px 12px; border-radius: 8px; }
      button, input { background: #0d1430; color: #fff; border: 1px solid #30407a; border-radius: 8px; padding: 10px 12px; }
      button { cursor: pointer; }
      .panel { width: 440px; padding: 24px; background: #0b1128; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
      .fx {
    --hit: 0;
    --jump: 0;
    pointer-events: none;
    }
    .fx .flash {
      position: fixed; inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,var(--hit)) 0%, rgba(255,255,255,0) 60%);
      mix-blend-mode: screen;
    }
    .fx .vignette {
      position: fixed; inset: 0;
      box-shadow: inset 0 0 200px rgba(0,0,0,0.6);
      opacity: calc(0.2 + var(--jump) * 0.4);
    }
  </style>
    <script type="module" crossorigin src="/assets/index-BQOlsV9b.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="fx" class="fx">
      <div class="flash"></div>
      <div class="vignette"></div>
    </div>
  </body>
</html>
